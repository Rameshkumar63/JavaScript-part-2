<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches closest and contains method </title>
</head>
<body>
    <div id="id1">This is an element</div>
    <div class="box"> this  is bpox class </div>


    <script>
        let id1= document.getElementById("id1")
        console.log(id1)

        console.log(id1.matches(".box"))  // true
    </script>
</body>
</html>
