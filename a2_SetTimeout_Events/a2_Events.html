<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div class="container" onmouseenter="alert('container ke andar mouse gya')">
        <button onclick="alert('Hello')">Click Me</button>
        
    </div>


    <script>
      let a=  document.getElementsByName("container")[0]
      a.onclick = () => {
        let b= document.getElementsByClassName("container")[0]
        b.innerHTML= 'Hello World'
      }
    </script>
</body>
</html>
